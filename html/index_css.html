<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .ab{

            color: red;
            background-color: yellow;
            text-align: center;
            text-transform: capitalize;
            letter-spacing: 8px;
            font-size: 50px;
            text-shadow: 2px 2px 5px blue;
            border: 2px dashed black;
            border-radius: 50px;

        }

        #x{

            background-color: green;

        }

    </style>
</head>
<body>

    <h1 class="ab">This is my heading tag</h1>

    <h1 class="ab" id="x">This is also my heading tag</h1>

    <h1 class="ab">This my another heading tag</h1>
    
</body>
</html>
